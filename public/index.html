<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Alurapic</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/lib/angular.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controllers/photos-controller.js"></script>
		<script src="js/directives/my-directives.js"></script>
	</head>
	<body ng-controller="PhotosController">
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Alurapic</h1>
		</div>
		<div class="row">

			<my-panel ng-repeat="photo in photos" titulo="{{photo.titulo}}">
				<img class="img-responsive center-block" src="{{photo.url}}">
			</my-panel>

		</div><!-- fim row -->

	</div><!-- fim container -->

	</body>
</html>
